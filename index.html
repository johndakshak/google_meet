<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>google meet</title>
</head>
<body>
    <section class="cards-1">
        <div class="box-1">
            <i class='bx bxs-microphone-off'></i>
            <img src="images/Gitimg2.jpeg" alt="">
            <span>John Dakshak</span>
        </div>

        <div class="box-2">
            <i class='bx bxs-microphone-off'></i>
            <h1>MP</h1>
            <span>MP</span>
        </div>

        <div class="box-3">
            <i class='bx bxs-microphone-off'></i>
            <img src="images/img_1.jpeg" alt="">
            <span>John Doe</span>
        </div>

        <div class="box-4">
            <i class='bx bxs-microphone-off'></i>
            <h1>C</h1>
            <span>Christabel Adamu</span>
        </div>
    </section>

    <section class="cards-2">

        <div class="box-5">
            <i class='bx bxs-microphone-off'></i>
        </div>

        <div class="box-6">
            <i class='bx bxs-microphone-off'></i>
        </div>

        <div class="box-7">
            <i class='bx bxs-microphone-off'></i>
        </div>

        <div class="box-8">
            <i class='bx bxs-microphone-off'></i>
        </div>

        <div class="box-9">
            <i class='bx bxs-microphone-off'></i>
        </div>
    </section>

    <!-- EMOJIS SECTION -->

    <section class="emojis-section">
        <div class="emojis">
            <span>&#x1F496;</span>
            <span>&#x1F44D;</span>
            <span>&#x1F389;</span>
            <span>&#x1F44F;</span>
            <span>&#x1F602;</span>
            <span>&#x1F62E;</span>
            <span>&#x1F630;</span>
            <span>&#x1F914;</span>
            <span>&#x1F44E;</span>
        </div>

        <div class="outer-circle">
            <div class="inner-circle"></div>
        </div>
    </section>

    <!-- BOTTOM SECTION -->

    <section class="bottom-section">

        <div class="container-1">
            <span>2:59 PM</span>
            <p><i class='bx bx-minus bx-rotate-90' style='color:#ffffff' ></i></p>
            <span>vxv-priq-ims</span>
        </div>

        <div class="container-2">
            <div class="first-div">
                <i class='bx bx-chevron-up'></i>
                <i class='bx bxs-microphone-off'></i>
            </div>

            <div>
                <i class='bx bx-chevron-up'></i>
                <i class='bx bx-video-off'></i>
            </div>

            <div>
                <i class='bx bx-archive-out'></i>
            </div>

            <div>
                <i class='bx bx-smile'></i>
            </div>

            <div>
                <i class='bx bx-captions'></i>
            </div>

            <div>
                <i class='bx bxs-hand'></i>
            </div>

            <div>
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>

            <div>
                <i class='bx bx-phone bx-rotate-90' style='color:#ffffff' ></i>
            </div>
        </div>

        <div>
            <i class='bx bx-error-circle'></i>
            <i class='bx bx-message-detail'></i>
            <i class='bx bxs-grid'></i>
        </div>
    </section>
    
</body>
</html>
